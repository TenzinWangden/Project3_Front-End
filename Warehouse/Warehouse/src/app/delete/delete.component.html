<form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h2 style="font-weight: bolder;" style="background-color:lightsteelblue; text-align: center;">Are you sure you want to delete this item? </h2>
        <div class="text-align">
        <button class="btn btn-warning button border-dark mt-3" style="margin-left:1em;" type="submit">Yes</button>
        <button class="btn btn-primary button border-dark mt-3" style="margin-left:1em;" type="submit">No</button>
    </div>
    </div>
 </form>
